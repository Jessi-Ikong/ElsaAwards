<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position practice</title>
</head>
<body style="
    height: 3000px;
     padding-top: 60px;      
     padding-left: 80px;
            ">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0;
        bottom: 0;
        height: 60px;
        z-index: 100px;
        ">Header</div>
        <div style="
        background-color: greenyellow;
        color: red;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 70px;
        ">Sidebar
        <div style="
        position: absolute;
        background-color: white;
        color: red;
        top: 0;
        right: 0;
        ">
            X
        </div>
        </div>
        <div style="
        position: absolute;
        background-color: blue;
        color: brown;
        top: 60px;
        right: 10px;
        ">
            Absolute
        </div>
  <div style="
    background-color: aqua;
    width: 200px;
    height: 200px;
    position: static;
    ">Div One</div>  
  <div style="
  background-color: blueviolet;
  height: 200px;
  width: 200px;
  position: relative;
  ">Dive Two
  <div style="
  position: absolute;
  background-color: black;
  color: white;
  right: 10px;
  bottom: 10px;
  ">
      8:00
  </div>
  </div>
</body>
</html>
